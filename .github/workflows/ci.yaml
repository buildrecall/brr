on:
  push:
    branches:
      - "main"
    tags:
      - "*"
name: build
jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            brr_cmd: brr run build musl
          - target: x86_64-apple-darwin
            brr_cmd: brr run macos-build darwin-builder
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download brr
        env:
          TAG: 0.0.21
        run: |
          curl -L https://github.com/buildrecall/brr/releases/download/$TAG/brr-$TAG-x86_64-unknown-linux-musl -o /tmp/brr
          sudo mv /tmp/brr /usr/bin/brr
          sudo chmod +x /usr/bin/brr
          brr -V

      - name: brr build
        env:
          BUILDRECALL_API_KEY: ${{ secrets.BUILDRECALL_API_KEY }}
        run: |
          ${{ matrix.brr_cmd }}
      - uses: actions/upload-artifact@v2
        with:
          name: brr-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/brr

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
      - run: ls -R
        # with:
        # name: brr-${{ matrix.target }}
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          # file: target/release/brr
          files: "brr-*"
